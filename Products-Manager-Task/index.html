<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Product Management</title>
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Product Management System</h2>
        <div class="form-card p-4 mb-4 shadow">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control" id="productName" placeholder="Enter product name">
            </div>
            
            <div class="form-group">
                <label for="productPrice">Product Price</label>
                <input type="number" class="form-control" id="productPrice" placeholder="Enter product price">
            </div>
            
            <div class="form-group">
                <label for="productDescription">Product Description</label>
                <textarea class="form-control" id="productDescription" placeholder="Enter product description"></textarea>
            </div>
            
            <button id="actionButton" onclick="addOrUpdateProduct()" class="btn btn-primary w-100 mt-3">Add Product</button>
        </div>
        
        <div class="search-card p-4 shadow">
            <h3 class="text-center mb-4">Products List</h3>
            
            <!-- Search Box -->
            <div class="form-group">
                <input type="text" class="form-control search-input" onkeyup="searchProduct(this.value)" placeholder="Search for a product">
            </div>
            
            <!-- Table to Display Products -->
            <table class="table table-bordered table-striped mt-3">
                <thead class="thead-dark">
                    <tr>
                        <th>Product Name</th>
                        <th>Product Price</th>
                        <th>Product Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="result">
                    <!-- Product rows will be displayed here -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
